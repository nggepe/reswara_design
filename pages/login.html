<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
	<!-- <link rel="stylesheet" href="../css/bootstrap.min.css"> -->

	<link href="../modules/materialize-css/icon/icon.css" rel="stylesheet">

	<style>
		
	</style>
	<div id="loader-wrapper" style="background-color: #584475;">

		<div id="loader"></div>

		<div class="text-center" style="color: white; font-size: 40px; position: fixed; left: 40%; right: 40%; top: 45%;"><img style="width: 80px;" src="../img/400x400.png"></div>

	</div>
</head>
<body>
	<div class="container-login">
		<div class="login-form">
			<div class="header">
				<div>
					<img src="../img/400x400.png">
				</div>
				Reswara Sangkara
			</div>
			<form class="content">
				<div class="pre">LOGIN TO YOUR ACCOUNT</div>
				<div class="input-field inline">
		            <input id="email" type="email" class="validate">
		            <label for="email">Email</label>
		        </div>
		        <div class="input-field inline">
		            <input id="password" type="password" class="validate">
		            <label for="password">Password</label>
		        </div>
		        <div class="remember">
			      	<label>
			        	<input type="checkbox" checked="checked" />
			        	<span>Remember me</span>
			      	</label>
			      	<div style="float: right;"><a href="#!">forgot your password?<a></div>
			    </div>
		        <div class="content-footer">
		        	<button type="button" class="btn btn-login waves-effect waves-main">Login</button>
		        </div>
			</form>
			<div class="footer" style="text-align: center;">
				<hr>OR<hr>
				<button type="button" class="btn btn-google waves-effect waves-main"><i class="ti ti-google"></i> Login with google</button>
				<button type="button" class="btn btn-facebook waves-effect waves-main"><i class="ti ti-facebook"></i> Login with facebook</button>
			</div>
		</div>

		<div class="background-right">
			<div class="right-inner">
				<!-- <div class="view"> -->
				<div class="plane main">
				    <div class="circle"></div>
				    <div class="circle"></div>
				    <div class="circle"></div>
				    <div class="circle"></div>
				    <div class="circle"></div>
				    <div class="circle"></div>
				</div>
				<!-- </div> -->
			</div>
		</div>
	</div>
	
</body>
